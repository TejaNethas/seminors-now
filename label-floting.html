<style>
input:focus ~ label, input:valid ~ label{
    font-size: 0.75em;
    color: #999;
    top: -5px;
    -webkit-transition: all 0.225s ease;
    transition: all 0.225s ease;
}
.styled-input {
    position: relative;
    border-radius: 4px;
}
.styled-input label {
    color: #999;
    position: absolute;
    top: 10px;
    left: 0;
    -webkit-transition: all 0.25s ease;
    transition: all 0.25s ease;
    pointer-events: none;
}

input:focus{ outline: 0; }

input:focus ~ span{
    width: 100%;
    -webkit-transition: all 0.075s ease;
    transition: all 0.075s ease;
}

/*validations*/



</style>

<div class="container">

    <div class="row">
                <div class="form-group styled-input wide">
                    <input type="text"  class="form-control" required />
                    <label>Name</label> 
                </div>
    </div>
    <div>
    <div style="float:left">
        <form id="eg" action="/">
            <table>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="text" placeholder="user name" id="name" />
                    </td>
                </tr>
          
                <tr>
                    <td colspan="2">
                        <input type="submit" value="test" onclick="return false;" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
    $('#name').blur(function () {
        var nameRegex = /^[A-Za-z]+$/;
        var fname = $("#name").val();
        alert(nameRegex.test(fname));

        if (!(nameRegex.test(fname))) {
            $("#name").removeClass('greenborder').addClass('redborder');

        } else if (fname == " ") {
            $("#name").removeClass('greenborder').addClass('redborder');
        } else {
            $("#name").removeClass('redborder').addClass('greenborder');
            return false;
        }

    });
});
</script>
